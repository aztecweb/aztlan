# Development project infrastructure generated over the Docker
version: "3.7"

services:
  # MySQL
  db:
    image: mariadb
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d:z
    env_file:
      - ./env/mysql.env

  # Nginx
  server:
    build:
      context: ./docker/nginx
      target: development
    links:
      - wordpress
    ports:
      - 80:80
    volumes:
      - ../:/app:z
      - ./docker/nginx/etc/nginx.conf:/etc/nginx/nginx.conf:z
      - ./docker/nginx/etc/templates:/etc/nginx/templates:z
    env_file:
      - ./env/nginx.env

  # PHP-FPM with WP dependencies
  wordpress:
    build:
      context: ./docker/php
      target: fpm-development
    volumes:
      - ../:/app:z
    env_file:
      - ./env/app.env
      - ./env/xdebug.env
    extra_hosts:
      - host.docker.internal:172.17.0.1
    depends_on:
      - db
      - smtp

  # WP CLI
  wp:
    build:
      context: ./docker/php
      target: cli-development
    env_file:
      - ./env/app.env
      - ./env/install.env
      - ./env/xdebug.env
    extra_hosts:
      - host.docker.internal:172.17.0.1
    volumes:
      - ../:/app:z
      - ./docker/php/aztlan-install:/usr/local/bin/aztlan-install:z

  # Node 14 with NPM/Yarn/npx
  assets-node:
    image: node:18
    volumes:
      - ../:/app:z
    working_dir: /app/assets

  # PHPQA
  phpqa:
    build:
      context: ./docker/php
      target: phpqa
    volumes:
      - ../:/app
    working_dir: /app/phpqa

  # Test SMTP server
  smtp:
    image: schickling/mailcatcher
    ports:
      - 1080:1080
    environment:
      MAILCATCHER_PORT: 1025

  # Deployer
  deployer:
    build:
      context: ./docker/php
      target: deployer
    volumes:
      - ../:/app:z
      - ../deploy/.ssh:/root/.ssh:z
    env_file:
      - ./env/deploy.env

  # Xdebug profiling viewer
  webgrind:
    image: wodby/webgrind:1.9
    ports:
      - 8000:8080
    volumes:
      - ../xdebug:/tmp:z
      - ../:/app:z

  # Live reload
  livereload:
    build:
      context: ./docker/livereload
    ports:
      - 35729:35729
    volumes:
      - ../xdebug:/tmp:z
      - ../:/app:z

  # Composer
  composer:
    image: composer
    volumes:
      - ../:/app:z
      # Map local user Composer directory with container for cache packages
      - ~/.docker_cache/composer:/tmp/cache

volumes:
  mysql_data:
    name: ${VOLUME_PREFIX}mysql_data
